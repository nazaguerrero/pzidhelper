<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ B42 ID Helper</title>
    <style>
        :root {
            --bg: #111; --text: #eee; --accent: #ff6600; --card: #222;
            --btn: #444; --btn-hover: #666; --danger: #cc0000; --success: #008800; --output: #0f0;
            --warning: #ffcc00;
        }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 1rem; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 0.5rem; }
        
        .version-toggle {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin-bottom: 20px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333;
        }
        .v-btn { background: #333; color: #888; border: 1px solid #444; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .v-btn.active { background: var(--accent); color: #000; border-color: #fff; }

        #input-container { position: relative; display: flex; gap: 10px; margin-bottom: 10px; z-index: 100; }
        input[type="text"] { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 1rem; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; background: var(--btn); color: #fff; font-size: 1rem; transition: background 0.2s; }
        button:hover { background: var(--btn-hover); }
        
        #status { margin-bottom: 15px; min-height: 40px; font-size: 0.9rem; text-align: center; display: flex; align-items: center; justify-content: center; }
        
        /* SCROLLABLE LIST STYLES */
        /* Ensure the scrollbox has a clean start */
#modlist { 
    max-height: 500px; 
    overflow-y: auto; 
    border: 1px solid #333; 
    background: rgba(0,0,0,0.2); 
    border-radius: 4px;
    position: relative; /* Context for sticky header */
}
        #modlist::-webkit-scrollbar { width: 8px; }
        #modlist::-webkit-scrollbar-track { background: #111; }
        #modlist::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        #modlist::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* Update the header to stay at the top */
.list-header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 10px; 
    border-bottom: 1px solid #444; 
    margin-bottom: 0; /* Remove margin so it sits flush */
    
    /* THE TRICK: Sticky positioning */
    position: sticky;
    top: 0;
    z-index: 10;
    background: #1a1a1a; /* Solid color matches your card/bg */
}
        .count-badge { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 10px; font-weight: bold; font-size: 0.85rem; margin-left: 8px; }

        .mod-item {
            background: var(--card); padding: 12px; margin: 8px 0; border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: grab; border: 1px solid #333; transition: all 0.1s ease;
        }
        .mod-item.dragging { opacity: 0.5; border: 2px solid var(--accent) !important; background: #333; }
        .edit-input { background: #000; color: var(--output); border: 1px solid var(--accent); padding: 4px; width: 250px; }

        .search-results-list {
            position: absolute; top: 100%; left: 0; right: 0; background: #222;
            border: 2px solid var(--accent); border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.9);
            max-height: 400px; overflow-y: auto; z-index: 10000;
        }
        .search-item-btn {
            width: 100%; text-align: left; padding: 12px 15px; background: #222;
            color: #eee; border: none; border-bottom: 1px solid #333; cursor: pointer; display: block;
        }
        .search-item-btn:hover { background: #333; border-left: 4px solid var(--accent); }
        .search-item-btn b { color: var(--accent); font-size: 1.1rem; display: block; }

        pre { background: #000; color: var(--output); padding: 15px; border-radius: 6px; border: 1px solid #333; white-space: pre-wrap; word-break: break-all; font-family: monospace; }
        .highlight-text { background-color: var(--accent); color: #000; font-weight: bold; border-radius: 2px; padding: 0 2px; }

        @keyframes flash-success { 0% { background-color: #004400; } 100% { background-color: #000000; } }
        .copy-flash { animation: flash-success 0.6s ease-out !important; }
        
        .warn-box { background: #400; color: #fff; padding: 10px; border: 1px solid #f00; border-radius: 4px; font-weight: bold; width: 100%; }
        
        #localFilter {
            width: 100%; padding: 10px; background: #111; border: 1px solid #444; 
            color: #fff; border-radius: 4px; margin-bottom: 10px; display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>PZ B42 ID Helper</h1>
    <div class="version-toggle">
        <span>Format for:</span>
        <button id="v41" class="v-btn">B41 (Legacy)</button>
        <button id="v42" class="v-btn active">B42 (Backslash \)</button>
    </div>
   
    <div id="input-container">
        <input type="text" id="mainInput" placeholder="Workshop ID, URL, or Mod Name..." />
        <button id="addBtn">Add Mod</button>
    </div>
    <div id="status">Ready.</div>

    <input type="text" id="localFilter" placeholder="üîç Filter through your added mods..." />
    <div id="modlist"></div>

    <div style="margin-top: 30px;">
        <strong>WorkshopItems=</strong>
        <pre id="outW"></pre>
        <button id="copyW" style="background:var(--success)">üìã Copy WorkshopItems</button>
        
        <div style="margin-top: 20px;">
            <strong>Mods=</strong>
            <pre id="outM"></pre>
            <button id="copyM" style="background:var(--success)">üìã Copy Mods</button>
        </div>

        <div style="margin-top: 20px;">
            <strong>Map=</strong>
            <pre id="outMap"></pre>
            <button id="copyMap" style="background:var(--success)">üìã Copy Map Line</button>
        </div>
    </div>
</div>

<script>
(function() {
    const PROXY = 'https://pz-mod-proxy.nazaguerrero.workers.dev';
    let mods = [];
    let isB42 = true;
    let draggingWID = null;

    document.addEventListener('DOMContentLoaded', () => {
        loadFromDisk();
        document.getElementById('v41').onclick = () => { isB42 = false; updateToggleUI(); };
        document.getElementById('v42').onclick = () => { isB42 = true; updateToggleUI(); };
        document.getElementById('addBtn').onclick = handleAdd;
        document.getElementById('mainInput').onkeydown = (e) => { if (e.key === 'Enter') handleAdd(); };
        
        document.getElementById('copyW').onclick = () => copyText('outW');
        document.getElementById('copyM').onclick = () => copyText('outM');
        document.getElementById('copyMap').onclick = () => copyText('outMap');

        // Filter Logic
        document.getElementById('localFilter').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.mod-item').forEach(item => {
                const text = item.innerText.toLowerCase();
                item.style.display = text.includes(term) ? 'flex' : 'none';
            });
        };

        document.addEventListener('click', (e) => {
            const list = document.querySelector('.search-results-list');
            const inputCont = document.getElementById('input-container');
            if (list && !inputCont.contains(e.target)) {
                list.remove();
            }
        });

        render();
    });

    function updateToggleUI() {
        document.getElementById('v41').classList.toggle('active', !isB42);
        document.getElementById('v42').classList.toggle('active', isB42);
        updateOut();
    }

    function saveToDisk() { localStorage.setItem('pz_helper_pro_v3', JSON.stringify(mods)); }
    function loadFromDisk() {
        const saved = localStorage.getItem('pz_helper_pro_v3');
        if (saved) { try { mods = JSON.parse(saved); } catch (e) { mods = []; } }
    }

    async function handleAdd() {
        const input = document.getElementById('mainInput');
        const val = input.value.trim();
        if (!val) return;
        const info = await fetchInfo(val);
        if (info) { 
            addModToList(info); 
            input.value = ''; 
        }
    }

    async function fetchInfo(val) {
        const status = document.getElementById('status');
        status.innerHTML = "Searching Steam...";
        let wid = /^\d{7,}$/.test(val) ? val : (val.match(/[?&]id=(\d+)/i)?.[1] || null);
        
        if (!wid) {
            try {
                const p = new URLSearchParams({ appid: '108600', searchtext: val, section: 'readytouseitems', browsesort: 'trend', p: '1' });
                const r = await fetch(`${PROXY}/steam-search?${p}`);
                const t = await r.text();
                const results = [];
                const searchRegex = /sharedfiles\/filedetails\/\?id=(\d+)[\s\S]*?workshopItemTitle[^>]*>([\s\S]*?)<\/div>/gi;
                let m;
                while ((m = searchRegex.exec(t)) !== null && results.length < 5) {
                    results.push({ wid: m[1], title: m[2].replace(/<[^>]+>/g, '').replace(/ID:|Learn More/gi, '').trim() });
                }
                if (results.length === 0) { status.textContent = "No results found."; return null; }
                showResults(results);
                return null;
            } catch (e) { status.textContent = "Search failed."; return null; }
        }
        return await getDetails(wid, true);
    }

    async function getDetails(id, isDirect = false) {
        try {
            const status = document.getElementById('status');
            const fd = new FormData();
            fd.append('itemcount', '1');
            fd.append('publishedfileids[0]', id);
            const r = await fetch(`${PROXY}/steam-details`, { method: 'POST', body: fd });
            const j = await r.json();
            const d = j?.response?.publishedfiledetails?.[0];
            if (!d || d.result !== 1) return null;

            const description = d.description || "";
            const title = d.title || "";
            const junkWords = ['policy', 'permission', 'license', 'legal', 'credit', 'moddingpolicy', 'version'];
            const matches = [...description.matchAll(/mod\s*id\s*:\s*([a-zA-Z0-9_\-.\s]+)/gi)];
            let validIDs = [];
            let junkFound = [];

            matches.forEach(m => {
                const idText = m[1].split('\n')[0].trim();
                if (junkWords.some(word => idText.toLowerCase().includes(word))) {
                    junkFound.push(idText);
                } else if (idText.length > 0) {
                    validIDs.push(idText);
                }
            });

            if (!isDirect && validIDs.length === 0 && (junkFound.length > 0 || title.toLowerCase().includes('policy'))) {
                status.innerHTML = `<div style="background:#600; color:white; padding:8px; border:1px solid red; border-radius:4px;">‚ö†Ô∏è BLOCKED: Search result is a Policy. Use URL to force add.</div>`;
                return null; 
            }

            let uniqueIDs = [...new Set(validIDs)];
            const finalID = uniqueIDs.length > 0 ? uniqueIDs.join(';') : title.replace(/[^a-zA-Z0-9_\-]/g, '');
            const isMapKeywords = /map|muldraugh|creek|leaf|yanghu|location|town|cell/i.test(description + title);

            status.innerHTML = `<span style="color:#00ff00">‚úÖ Added: ${uniqueIDs[0] || "Mod"}</span>`;
            return { wid: id, name: finalID, isMap: isMapKeywords };
        } catch (e) { return null; }
    }

    function showResults(data) {
        const container = document.getElementById('input-container');
        const old = document.querySelector('.search-results-list');
        if (old) old.remove();
        const list = document.createElement('div');
        list.className = 'search-results-list';
        list.innerHTML = `<div style="padding:10px; background:#111; border-bottom:1px solid #444; display:flex; justify-content:space-between; align-items:center;"><span style="font-size:12px; font-weight:bold; color:#888;">SEARCH RESULTS</span><button type="button" onclick="this.closest('.search-results-list').remove()" style="background:none; border:none; color:#f44; cursor:pointer; font-weight:bold; font-size:16px;">‚úï</button></div>`;
        data.forEach(item => {
            const b = document.createElement('button');
            b.className = 'search-item-btn';
            b.innerHTML = `<b>${item.title}</b><small>Workshop ID: ${item.wid}</small>`;
            b.onclick = async (e) => {
                e.stopPropagation(); list.remove(); document.getElementById('mainInput').value = ''; 
                const details = await getDetails(item.wid, false);
                if (details) addModToList(details); 
            };
            list.appendChild(b);
        });
        container.appendChild(list);
    }

    function addModToList(obj) {
        if (!mods.some(m => String(m.wid) === String(obj.wid))) {
            mods.push(obj);
            render();
            saveToDisk();
        }
    }

    function render() {
        const list = document.getElementById('modlist');
        const filter = document.getElementById('localFilter');
        list.innerHTML = '';
        
        if (mods.length === 0) {
            list.innerHTML = `<div style="text-align:center; padding:20px; color:#666; border:2px dashed #333; border-radius:6px;">No mods added yet.</div>`;
            filter.style.display = 'none';
            updateOut();
            return;
        }

        filter.style.display = mods.length > 5 ? 'block' : 'none';

        const header = document.createElement('div');
        header.className = 'list-header';
        header.innerHTML = `<div><h3 style="display:inline;">Added Mods</h3><span class="count-badge">${mods.length}</span></div><button id="clrBtn" style="background:#900; padding:5px 10px; font-size:12px; color:white; border:none; border-radius:4px; cursor:pointer;">Clear All</button>`;
        list.appendChild(header);
        document.getElementById('clrBtn').onclick = () => { if(confirm("Clear everything?")) { mods = []; saveToDisk(); render(); } };

        mods.forEach((m, i) => {
            const d = document.createElement('div');
            d.className = 'mod-item';
            d.draggable = true;
            d.dataset.wid = m.wid;
            d.innerHTML = `<span>‚ò∞ <b class="mod-id-label">${m.name}</b> <small style="color:#888;">(${m.wid})</small></span><div style="display:flex; gap:8px; align-items:center;"><label style="font-size:10px; color:#888;">Map?</label><input type="checkbox" class="map-check" ${m.isMap ? 'checked' : ''}><button type="button" class="edit-btn" style="background:#444; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">‚úé</button><button type="button" class="rmv-btn" style="background:#900; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">X</button></div>`;
            d.querySelector('.map-check').onchange = (e) => { m.isMap = e.target.checked; saveToDisk(); updateOut(); };
            d.querySelector('.edit-btn').onclick = (e) => {
                e.stopPropagation();
                const label = d.querySelector('.mod-id-label');
                const input = document.createElement('input');
                input.className = 'edit-input';
                input.value = m.name;
                input.onblur = () => { m.name = input.value.trim(); saveToDisk(); render(); };
                input.onkeydown = (ev) => { if(ev.key === 'Enter') input.blur(); };
                label.replaceWith(input);
                input.focus();
            };
            d.querySelector('.rmv-btn').onclick = (e) => { e.stopPropagation(); mods.splice(i, 1); saveToDisk(); render(); };
            d.ondragstart = () => { d.classList.add('dragging'); draggingWID = m.wid; updateOut(); };
            d.ondragend = () => { d.classList.remove('dragging'); draggingWID = null; updateOut(); };
            list.appendChild(d);
        });
        updateOut();
    }

    function updateOut() {
        const outW = document.getElementById('outW');
        const outM = document.getElementById('outM');
        const outMap = document.getElementById('outMap');
        if (!mods.length) { 
            outW.innerHTML = ''; outM.innerHTML = ''; outMap.innerHTML = 'Muldraugh, KY'; 
            return; 
        }

        // Removed the Labels from the innerHTML output
        const wStr = mods.map(m => (String(m.wid) === String(draggingWID)) ? `<span class="highlight-text">${m.wid}</span>` : m.wid).join(';');
        const mStr = mods.map(m => {
            const names = m.name.split(';').map(s => isB42 ? `\\${s.trim()}` : s.trim()).join(';');
            return (String(m.wid) === String(draggingWID)) ? `<span class="highlight-text">${names}</span>` : names;
        }).join(';');

        const mapMods = mods.filter(m => m.isMap).map(m => m.name.split(';')[0].trim());
        mapMods.push("Muldraugh, KY");
        
        outW.innerHTML = wStr;
        outM.innerHTML = mStr;
        outMap.innerHTML = mapMods.join(';');
    }

    function copyText(id) {
        const el = document.getElementById(id);
        navigator.clipboard.writeText(el.textContent).then(() => {
            el.classList.add('copy-flash');
            setTimeout(() => el.classList.remove('copy-flash'), 600);
        });
    }

    document.getElementById('modlist').addEventListener('dragover', e => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        if (!dragging) return;
        const list = document.getElementById('modlist');
        const afterElement = getDragAfterElement(list, e.clientY);
        if (afterElement == null) list.appendChild(dragging);
        else list.insertBefore(dragging, afterElement);
        const currentItems = [...document.querySelectorAll('.mod-item')];
        mods = currentItems.map(item => mods.find(m => String(m.wid) === String(item.dataset.wid)));
        saveToDisk();
        updateOut();
    });

    function getDragAfterElement(container, y) {
        const draggables = [...container.querySelectorAll('.mod-item:not(.dragging)')];
        return draggables.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            return (offset < 0 && offset > closest.offset) ? { offset, element: child } : closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
})();
</script>
</body>
</html>
