<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ B42.13.1 IDhelper Pro</title>
    <style>
        :root { 
            --bg: #111; --text: #eee; --accent: #ff6600; --card: #222; 
            --btn: #444; --btn-hover: #666; --danger: #900; --success: #006600; --output: #0f0; 
            --warning: #ffcc00;
        }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 1rem; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 0.5rem; }
        
        .version-toggle {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin-bottom: 20px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333;
        }
        .v-btn { background: #333; color: #888; border: 1px solid #444; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .v-btn.active { background: var(--accent); color: #000; border-color: #fff; }

        #input-container { position: relative; display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 1rem; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; background: var(--btn); color: #fff; font-size: 1rem; transition: background 0.2s; }
        button:hover { background: var(--btn-hover); }
        
        #status { color: var(--warning); margin-bottom: 15px; min-height: 22px; font-size: 0.9rem; font-weight: bold; text-align: center;}
        
        .mod-item { 
            background: var(--card); padding: 12px; margin: 8px 0; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center; 
            cursor: grab; border: 1px solid #333; transition: all 0.2s ease;
        }
        .mod-item:hover { border-color: var(--accent); background: #2a2a2a; }
        .mod-item.dragging { opacity: 0.5; border: 2px dashed var(--accent) !important; background: #333; }

        .edit-input { background: #000; color: var(--output); border: 1px solid var(--accent); padding: 4px; font-family: monospace; width: 250px; font-size: 1rem; border-radius: 4px; }

        .search-results-list { 
            position: absolute; top: 100%; left: 0; width: 100%; z-index: 1000; 
            background: #222; border: 1px solid var(--accent); border-radius: 0 0 4px 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7); max-height: 300px; overflow-y: auto;
        }
        .search-item-btn { width: 100%; text-align: left; padding: 12px; background: transparent; color: #eee; border: none; border-bottom: 1px solid #333; cursor: pointer; display: block; }
        .search-item-btn:hover { background: #333; }

        pre { background: #000; color: var(--output); padding: 15px; border-radius: 6px; white-space: pre-wrap; word-break: break-all; border: 1px solid #333; font-family: monospace; min-height: 50px; position: relative;}
        .highlight-text { background-color: var(--accent); color: #000; font-weight: bold; border-radius: 2px; padding: 0 2px; box-shadow: 0 0 8px var(--accent); }

        @keyframes flash-success { 0% { background-color: #004400; } 100% { background-color: #000000; } }
        .copy-flash { animation: flash-success 0.6s ease-out !important; }
        .manual-add { margin-top: 30px; padding-top: 20px; border-top: 1px solid #444; }
    </style>
</head>
<body>

<div class="container">
    <h1>PZ B42 ID Helper Pro</h1>

    <div class="version-toggle">
        <span>Format for:</span>
        <button id="v41" class="v-btn">B41 (Legacy)</button>
        <button id="v42" class="v-btn active">B42 (Backslash \)</button>
    </div>
    
    <div id="input-container">
        <input type="text" id="mainInput" placeholder="Workshop ID, URL, or Mod Name..." />
        <button id="addBtn">Add Mod</button>
    </div>
    <div id="status">Ready.</div>
    <div id="modlist"></div>

    <div class="manual-add">
        <h3>Manual Add</h3>
        <div style="display:flex; gap:10px;">
            <input type="text" id="manWID" placeholder="Workshop ID" />
            <input type="text" id="manMID" placeholder="Mod ID (use ; for multiple)" />
            <button id="manBtn">Add</button>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <strong>WorkshopItems=</strong>
        <pre id="outW"></pre>
        <button id="copyW" style="background:var(--success)">ðŸ“‹ Copy WorkshopItems</button>
        
        <div style="margin-top: 20px;">
            <strong>Mods=</strong>
            <pre id="outM"></pre>
            <button id="copyM" style="background:var(--success)">ðŸ“‹ Copy Mods</button>
        </div>
    </div>
</div>

<script>
(function() {
    const PROXY = 'https://pz-mod-proxy.nazaguerrero.workers.dev';
    let mods = [];
    let isB42 = true; 
    let currentDraggingID = null;

    document.addEventListener('DOMContentLoaded', () => {
        loadFromDisk(); 

        const btn41 = document.getElementById('v41');
        const btn42 = document.getElementById('v42');

        btn41.onclick = () => { isB42 = false; updateToggleUI(); };
        btn42.onclick = () => { isB42 = true; updateToggleUI(); };

        function updateToggleUI() {
            btn41.classList.toggle('active', !isB42);
            btn42.classList.toggle('active', isB42);
            render(); 
        }

        const addBtn = document.getElementById('addBtn');
        const manBtn = document.getElementById('manBtn');
        const mainInput = document.getElementById('mainInput');
        
        if (addBtn) addBtn.onclick = handleAdd;
        if (manBtn) manBtn.onclick = handleManual;
        if (mainInput) mainInput.onkeydown = (e) => { if (e.key === 'Enter') handleAdd(); };
        
        document.getElementById('copyW').onclick = () => copyText('outW');
        document.getElementById('copyM').onclick = () => copyText('outM');
        
        render(); 
    });

    function saveToDisk() {
        localStorage.setItem('pz_helper_pro_v3', JSON.stringify(mods));
    }

    function loadFromDisk() {
        const saved = localStorage.getItem('pz_helper_pro_v3');
        if (saved) { try { mods = JSON.parse(saved); } catch (e) { mods = []; } }
    }

    async function handleAdd() {
        const input = document.getElementById('mainInput');
        const val = input.value.trim();
        if (!val) return;
        const info = await fetchInfo(val);
        if (info) { addModToList(info); input.value = ''; }
    }

    async function fetchInfo(val) {
        const status = document.getElementById('status');
        status.textContent = "Processing...";
        let wid = /^\d{7,}$/.test(val) ? val : (val.match(/[?&]id=(\d+)/i)?.[1] || null);

        if (!wid) {
            try {
                const p = new URLSearchParams({ appid: '108600', searchtext: val, section: 'readytouseitems', browsesort: 'trend', p: '1' });
                const r = await fetch(`${PROXY}/steam-search?${p}`);
                const t = await r.text();
                const results = [];
                const reg = /sharedfiles\/filedetails\/\?id=(\d+)[^>]*>([\s\S]*?)<\/div>/gi;
                let m;
                while ((m = reg.exec(t)) !== null && results.length < 5) {
                    results.push({ wid: m[1], title: m[2].replace(/<[^>]+>/g, '').trim() });
                }
                if (results.length === 0) { status.textContent = "No results found."; return null; }
                showResults(results);
                return null;
            } catch (e) { status.textContent = "Search failed."; return null; }
        }
        return await getDetails(wid);
    }

    async function getDetails(id) {
        try {
            const fd = new FormData();
            fd.append('itemcount', '1');
            fd.append('publishedfileids[0]', id);
            const r = await fetch(`${PROXY}/steam-details`, { method: 'POST', body: fd });
            const j = await r.json();
            const d = j?.response?.publishedfiledetails?.[0];
            if (!d || d.result !== 1) return null;

            const description = d.description || "";
            const firstID = description.match(/mod\s*id\s*:\s*([a-zA-Z0-9_\-.]+)/i)?.[1] || d.title.replace(/[^a-zA-Z0-9_\-]/g, '');
            
            document.getElementById('status').textContent = "Added: " + firstID;
            return { wid: id, name: firstID };
        } catch (e) { return null; }
    }

    function addModToList(obj) {
        if (!mods.some(m => String(m.wid) === String(obj.wid))) {
            mods.push(obj);
            render();
            saveToDisk();
        } else {
            document.getElementById('status').textContent = "Already in list.";
        }
    }

    function render() {
        const list = document.getElementById('modlist');
        list.innerHTML = '';

        if (mods.length > 0) {
            const header = document.createElement('div');
            header.style.cssText = "display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;";
            header.innerHTML = `<h3>Added Mods (${mods.length}):</h3><button id="clrBtn" style="background:var(--danger); padding:5px 10px; font-size:12px;">Clear All</button>`;
            list.appendChild(header);

            document.getElementById('clrBtn').onclick = () => {
                if(confirm("Wipe the entire list?")) { mods = []; saveToDisk(); render(); }
            };

            mods.forEach((m, i) => {
                const d = document.createElement('div');
                d.className = 'mod-item';
                d.draggable = true;
                d.dataset.wid = m.wid;
                
                d.innerHTML = `
                    <span>â˜° <b class="mod-id-label">${m.name}</b> <small style="color:#888;">(${m.wid})</small></span>
                    <div style="display:flex; gap:5px;">
                        <button class="edit-btn" style="background:var(--btn); padding:4px 10px;">âœŽ</button>
                        <button class="rmv" style="background:var(--danger); padding:4px 10px;">X</button>
                    </div>
                `;
                
                d.querySelector('.edit-btn').onclick = (e) => {
                    e.stopPropagation();
                    const label = d.querySelector('.mod-id-label');
                    const input = document.createElement('input');
                    input.className = 'edit-input';
                    input.value = m.name;
                    input.onmousedown = (ev) => ev.stopPropagation();
                    input.onblur = () => { m.name = input.value.trim(); saveToDisk(); render(); };
                    input.onkeydown = (ev) => { if(ev.key === 'Enter') input.blur(); };
                    label.replaceWith(input);
                    input.focus();
                };

                d.querySelector('.rmv').onclick = (e) => {
                    e.stopPropagation();
                    mods.splice(i, 1);
                    saveToDisk();
                    render();
                };
                
                d.ondragstart = () => {
                    d.classList.add('dragging');
                    currentDraggingID = m.wid;
                    highlightOutput(m.wid, m.name);
                };
                
                d.ondragend = () => {
                    d.classList.remove('dragging');
                    currentDraggingID = null;
                    render();
                };

                list.appendChild(d);
            });
        }
        updateOut();
    }

    function highlightOutput(wid, name) {
        const outW = document.getElementById('outW');
        const outM = document.getElementById('outM');

        // Refresh plain text first
        updateOut();

        // Highlight WID
        outW.innerHTML = outW.innerHTML.replace(wid, `<span class="highlight-text">${wid}</span>`);
        
        // Highlight Mod IDs
        const parts = name.split(';').map(p => p.trim()).filter(p => p !== "");
        let mContent = outM.innerHTML;
        parts.forEach(p => {
            const searchStr = isB42 ? `\\${p}` : p;
            const escaped = searchStr.replace(/\\/g, '\\\\').replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const reg = new RegExp(`(${escaped})`, 'g');
            mContent = mContent.replace(reg, `<span class="highlight-text">$1</span>`);
        });
        outM.innerHTML = mContent;
    }

    function saveNewOrder() {
        const currentItems = [...document.querySelectorAll('.mod-item')];
        const newMods = [];
        currentItems.forEach(item => {
            const wid = item.dataset.wid;
            const existingMod = mods.find(m => m.wid === wid);
            if(existingMod) newMods.push(existingMod);
        });
        mods = newMods;
        saveToDisk();
        // If we are dragging, keep the highlight alive during the order change
        if (currentDraggingID) {
            const draggingMod = mods.find(m => m.wid === currentDraggingID);
            if (draggingMod) highlightOutput(draggingMod.wid, draggingMod.name);
        } else {
            updateOut();
        }
    }

    document.getElementById('modlist').addEventListener('dragover', e => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        if (!dragging) return;
        const list = document.getElementById('modlist');
        const afterElement = getDragAfterElement(list, e.clientY);
        if (afterElement == null) list.appendChild(dragging);
        else list.insertBefore(dragging, afterElement);
        saveNewOrder();
    });

    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.mod-item:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
            else return closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateOut() {
        const outW = document.getElementById('outW');
        const outM = document.getElementById('outM');
        if (!mods.length) { outW.textContent = ''; outM.textContent = ''; return; }

        const wids = mods.map(m => m.wid).join(';');
        const names = mods.map(m => {
            const subMods = m.name.split(';');
            return subMods.map(s => isB42 ? `\\${s.trim()}` : s.trim()).join(';');
        }).join(';');

        outW.textContent = `WorkshopItems=${wids}`;
        outM.textContent = `Mods=${names}`;
    }

    function handleManual() {
        const w = document.getElementById('manWID').value.trim();
        const n = document.getElementById('manMID').value.trim();
        if (w && n) {
            addModToList({wid: w, name: n});
            document.getElementById('manWID').value = '';
            document.getElementById('manMID').value = '';
        }
    }

    function copyText(id) {
        const el = document.getElementById(id);
        if (el) {
            // Use textContent to avoid copying the HTML span tags
            const textToCopy = el.textContent; 
            navigator.clipboard.writeText(textToCopy).then(() => {
                el.classList.add('copy-flash');
                setTimeout(() => el.classList.remove('copy-flash'), 600);
            });
        }
    }

    function showResults(data) {
        const container = document.getElementById('input-container');
        const old = document.querySelector('.search-results-list');
        if (old) old.remove();
        const list = document.createElement('div');
        list.className = 'search-results-list';
        list.innerHTML = `<div style="padding:10px; background:#333; border-bottom:1px solid #444;">Results <button onclick="this.parentElement.parentElement.remove()" style="float:right; background:none; border:none; color:red; cursor:pointer;">âœ•</button></div>`;

        data.forEach(item => {
            const b = document.createElement('button');
            b.className = 'search-item-btn';
            b.innerHTML = `<b>${item.title}</b><small>ID: ${item.wid}</small>`;
            b.onclick = async () => {
                const details = await getDetails(item.wid);
                if (details) addModToList(details);
                list.remove();
            };
            list.appendChild(b);
        });
        container.appendChild(list);
    }
})();
</script>
</body>
</html>
