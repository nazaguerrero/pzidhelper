<!DOCTYPE html>
<html lang="en">

    <style>
        :root { 
            --bg: #111; --text: #eee; --accent: #ff6600; --card: #222;

            --warning: #ffcc00;
        }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 1rem; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 0.5rem; }
        
        .version-toggle {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin-bottom: 20px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333;
        }
        .v-btn { background: #333; color: #888; border: 1px solid #444; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .v-btn.active { background: var(--accent); color: #000; border-color: #fff; }

        #input-container { position: relative; display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid #444; border-radius: 4px; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; background: var(--btn); color: #fff; transition: 0.2s; }
        button:hover { background: var(--btn-hover); }
        
        #status { color: var(--warning); margin-bottom: 15px; min-height: 22px; text-align: center; font-weight: bold;}
        
        .mod-item { 
            background: var(--card); padding: 12px; margin: 8px 0; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid #333; cursor: grab;
        }
        .mod-item.dragging { opacity: 0.5; border: 1px dashed var(--accent); }

        .search-results-list { 
            position: absolute; top: 100%; left: 0; width: 100%; z-index: 1000; 
            background: #222; border: 1px solid var(--accent); max-height: 300px; overflow-y: auto;
        }
        .search-item-btn { width: 100%; text-align: left; padding: 12px; background: transparent; color: #eee; border: none; border-bottom: 1px solid #333; cursor: pointer; }
        .search-item-btn:hover { background: #333; }

        pre { background: #000; color: var(--output); padding: 15px; border-radius: 6px; white-space: pre-wrap; border: 1px solid #333; }
        .highlight-text { background-color: var(--accent); color: #000; font-weight: bold; padding: 0 2px; }

        .debug-log { margin-top: 40px; font-size: 12px; color: #666; background: #000; padding: 10px; border-radius: 4px; max-height: 150px; overflow-y: auto; }
    </style>
</head>
