<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ ID Helper - Debug Mode</title>
    <style>
        :root { --bg: #111; --text: #eee; --accent: #ff6600; --card: #222; --output: #0f0; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 1rem; }
        .container { max-width: 800px; margin: 0 auto; }
        #input-container { position: relative; display: flex; gap: 10px; margin-bottom: 10px; }
        input { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid #444; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; background: #444; color: #fff; }
        button:hover { background: #555; }
        #status { color: #ffcc00; margin-bottom: 10px; min-height: 20px; font-size: 0.9rem; border-left: 3px solid #ffcc00; padding-left: 10px; }
        .mod-item { background: var(--card); padding: 10px; margin: 5px 0; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; cursor: grab; border: 1px solid #333; }
        .mod-item.dragging { opacity: 0.5; border: 1px dashed var(--accent); }
        .search-results-list { position: absolute; top: 100%; left: 0; width: 100%; z-index: 100; background: #222; border: 1px solid var(--accent); box-shadow: 0 4px 15px #000; }
        .search-item-btn { width: 100%; text-align: left; padding: 12px; background: transparent; color: #eee; border: none; border-bottom: 1px solid #333; cursor: pointer; }
        pre { background: #000; color: var(--output); padding: 15px; border-radius: 5px; white-space: pre-wrap; word-break: break-all; border: 1px solid #333; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--accent); text-align:center;">PZ ID Helper (Debug Enabled)</h1>
    
    <div id="input-container">
        <input type="text" id="mainInput" placeholder="Workshop ID, Link, or Mod Name..." />
        <button id="addBtn">Add Mod</button>
    </div>
    <div id="status">Ready. Check F12 Console for logs.</div>
    <div id="modlist"></div>

    <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #333;">
        <h3>Manual Add</h3>
        <div style="display:flex; gap:5px;">
            <input type="text" id="manWID" placeholder="Workshop ID" />
            <input type="text" id="manMID" placeholder="Mod ID" />
            <button id="manBtn">Add</button>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <strong>WorkshopItems=</strong>
        <pre id="outW"></pre>
        <button id="copyW" style="background:#006600">Copy WorkshopItems</button>
        
        <div style="margin-top: 20px;">
            <strong>Mods=</strong>
            <pre id="outM"></pre>
            <button id="copyM" style="background:#006600">Copy Mods</button>
        </div>
    </div>
</div>

<script>
(function() {
    console.log("üöÄ PZ ID Helper Initializing...");
    const PROXY = 'https://pz-mod-proxy.nazaguerrero.workers.dev';
    let mods = [];

    document.addEventListener('DOMContentLoaded', () => {
        console.log("‚úÖ DOM Loaded. Attaching listeners...");
        
        const addBtn = document.getElementById('addBtn');
        const manBtn = document.getElementById('manBtn');
        const mainInput = document.getElementById('mainInput');
        const copyW = document.getElementById('copyW');
        const copyM = document.getElementById('copyM');

        if (addBtn) addBtn.onclick = handleAdd;
        if (manBtn) manBtn.onclick = handleManual;
        if (mainInput) {
            mainInput.onkeydown = (e) => { if (e.key === 'Enter') handleAdd(); };
        }
        if (copyW) copyW.onclick = () => copyText('outW');
        if (copyM) copyM.onclick = () => copyText('outM');
        
        console.log("‚ú® Listeners attached successfully.");
    });

    async function handleAdd() {
        const input = document.getElementById('mainInput');
        const val = input.value.trim();
        console.log(`üîç Input received: "${val}"`);
        if (!val) { console.warn("‚ö†Ô∏è Empty input."); return; }

        const info = await fetchInfo(val);
        if (info) {
            console.log("üì• Adding mod to list:", info);
            addModToList(info);
        }
    }

    async function fetchInfo(val) {
        const status = document.getElementById('status');
        status.textContent = "Processing...";
        
        let wid = /^\d{7,}$/.test(val) ? val : (val.match(/[?&]id=(\d+)/i)?.[1] || null);

        if (!wid) {
            console.log("üåê No direct ID found. Starting Steam Search...");
            status.textContent = "Searching Steam...";
            try {
                const p = new URLSearchParams({ appid: '108600', searchtext: val, section: 'readytouseitems', browsesort: 'trend', p: '1' });
                const r = await fetch(`${PROXY}/steam-search?${p}`);
                const t = await r.text();
                
                const results = [];
                const reg = /sharedfiles\/filedetails\/\?id=(\d+)[^>]*>([\s\S]*?)<\/div>/gi;
                let m;
                while ((m = reg.exec(t)) !== null && results.length < 5) {
                    results.push({ wid: m[1], title: m[2].replace(/<[^>]+>/g, '').trim() });
                }
                
                console.log(`üìä Found ${results.length} search results.`);
                if (results.length === 0) { 
                    status.textContent = "No results found."; 
                    console.error("‚ùå Search returned 0 results from Steam.");
                    return null; 
                }
                showResults(results);
                return null;
            } catch (e) { 
                console.error("‚ùå Search Error:", e);
                status.textContent = "Search Error. Check console."; 
                return null; 
            }
        }
        console.log(`üÜî ID identified: ${wid}. Fetching details...`);
        return await getDetails(wid);
    }

    async function getDetails(id) {
        console.log(`üì° Fetching API details for Workshop ID: ${id}`);
        try {
            const fd = new FormData();
            fd.append('itemcount', '1');
            fd.append('publishedfileids[0]', id);
            const r = await fetch(`${PROXY}/steam-details`, { method: 'POST', body: fd });
            const j = await r.json();
            
            const d = j?.response?.publishedfiledetails?.[0];
            if (!d || d.result !== 1) {
                console.error("‚ùå Steam API Error: Mod may be hidden or deleted.", d);
                return null;
            }

            const name = d.description.match(/mod\s*(?:id|ID|i\.?d\.?):\s*([a-zA-Z0-9_\-.]+)/i)?.[1] || d.title.replace(/[^a-zA-Z0-9_\-]/g, '');
            console.log(`‚úÖ Success: Mod Name resolved to "${name}"`);
            document.getElementById('status').textContent = "Found: " + name;
            return { wid: id, name: name };
        } catch (e) { 
            console.error("‚ùå API Fetch error:", e);
            return null; 
        }
    }

    function addModToList(obj) {
        if (!mods.some(m => m.wid === obj.wid)) {
            mods.push(obj);
            document.getElementById('mainInput').value = '';
            console.log("üìã Current List State:", mods);
            render();
        } else {
            console.warn("‚ö†Ô∏è Duplicate mod skipped.");
        }
    }

    function render() {
        const list = document.getElementById('modlist');
        list.innerHTML = mods.length ? '<button id="clrBtn" style="background:#900; margin-bottom:10px;">Clear All</button>' : '';
        
        if(document.getElementById('clrBtn')) {
            document.getElementById('clrBtn').onclick = () => { mods=[]; render(); };
        }

        mods.forEach((m, i) => {
            const d = document.createElement('div');
            d.className = 'mod-item';
            d.draggable = true;
            d.innerHTML = `<span>‚ò∞ <b>${m.name}</b> (${m.wid})</span><button class="rmv" data-idx="${i}" style="background:#900">X</button>`;
            
            d.querySelector('.rmv').onclick = () => { 
                console.log(`üóëÔ∏è Removing index ${i}`);
                mods.splice(i, 1); 
                render(); 
            };
            
            d.ondragstart = () => d.classList.add('dragging');
            d.ondragend = () => {
                d.classList.remove('dragging');
                const items = [...document.querySelectorAll('.mod-item')];
                const newOrder = items.map(el => {
                    const txt = el.querySelector('b').innerText;
                    return mods.find(x => x.name === txt);
                });
                mods = newOrder;
                console.log("üîÉ Load order re-synced.");
                render();
            };
            list.appendChild(d);
        });

        updateOut();
    }

    function updateOut() {
        document.getElementById('outW').textContent = mods.length ? `WorkshopItems=${mods.map(m => m.wid).join(';')}` : '';
        document.getElementById('outM').textContent = mods.length ? `Mods=${mods.map(m => '\\' + m.name).join(';')}` : '';
    }

    function handleManual() {
        const w = document.getElementById('manWID').value.trim();
        const n = document.getElementById('manMID').value.trim();
        console.log(`üõ†Ô∏è Manual Add Attempt: WID:${w}, Name:${n}`);
        if (w && n) { addModToList({wid:w, name:n}); }
    }

    function copyText(id) {
        const t = document.getElementById(id).textContent;
        if (t) {
            navigator.clipboard.writeText(t).then(() => {
                console.log("‚úÇÔ∏è Copied to clipboard.");
                alert("Copied!");
            });
        }
    }

    function showResults(data) {
        const container = document.getElementById('input-container');
        const old = document.querySelector('.search-results-list');
        if (old) old.remove();

        const list = document.createElement('div');
        list.className = 'search-results-list';
        
        const close = document.createElement('div');
        close.innerHTML = '<span>Results</span><button style="background:none;color:red;float:right">X</button>';
        close.style.cssText = "padding:10px; background:#333; cursor:pointer;";
        close.onclick = () => list.remove();
        list.appendChild(close);

        data.forEach(item => {
            const b = document.createElement('button');
            b.className = 'search-item-btn';
            b.innerHTML = `<b>${item.title}</b><br><small>ID: ${item.wid}</small>`;
            b.onclick = async () => {
                console.log(`üñ±Ô∏è Selected from search: ${item.title}`);
                const details = await getDetails(item.wid);
                if (details) addModToList(details);
                list.remove();
            };
            list.appendChild(b);
        });
        container.appendChild(list);
    }
})();
</script>
</body>
</html>
