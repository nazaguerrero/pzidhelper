<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ B42.13.1 IDhelper</title>
    <style>
        :root { 
            --bg: #111; --text: #eee; --accent: #ff6600; --card: #222; 
            --btn: #444; --btn-hover: #666; --danger: #900; --success: #006600; --output: #0f0; 
        }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 1rem; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 1.5rem; }
        
        #input-container { position: relative; display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 1rem; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; background: var(--btn); color: #fff; font-size: 1rem; transition: background 0.2s; }
        button:hover { background: var(--btn-hover); }
        
        #status { color: #ffcc00; margin-bottom: 15px; min-height: 22px; font-size: 0.9rem; }
        
        .mod-item { 
            background: var(--card); padding: 12px; margin: 8px 0; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center; 
            cursor: grab; border: 1px solid #333; 
        }
        .mod-item.dragging { opacity: 0.5; border: 1px dashed var(--accent); background: #333; }
        .mod-item strong { transition: color 0.2s; }
        .mod-item:active strong { color: var(--accent); }

        .search-results-list { 
            position: absolute; top: 100%; left: 0; width: 100%; z-index: 1000; 
            background: #222; border: 1px solid var(--accent); border-radius: 0 0 4px 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7); max-height: 300px; overflow-y: auto;
        }
        .search-item-btn { width: 100%; text-align: left; padding: 12px; background: transparent; color: #eee; border: none; border-bottom: 1px solid #333; cursor: pointer; display: block; }
        .search-item-btn:hover { background: #333; }
        .search-item-btn b { display: block; }
        .search-item-btn small { color: #888; }

        pre { background: #000; color: var(--output); padding: 15px; border-radius: 6px; white-space: pre-wrap; word-break: break-all; border: 1px solid #333; font-family: monospace; }
        .manual-add { margin-top: 30px; padding-top: 20px; border-top: 1px solid #444; }

        /* The glow effect for the mod you are holding */
    .mod-item.dragging {
    opacity: 0.8;
    border: 2px solid var(--accent);
    background: #333;
    transform: scale(1.02);
}

    /* Highlight for the specific text inside the output boxes */
    .highlight-text {
    background-color: var(--accent);
    color: #000;
    font-weight: bold;
    border-radius: 2px;
    padding: 0 2px;
}
    @keyframes flash-success {
    0% { background-color: #004400; }
    100% { background-color: #000; }
}

.copy-flash {
    animation: flash-success 0.8s ease-out;
}
    </style>
</head>
<body>

<div class="container">
    <h1>Project Zomboid B42 ID Helper</h1>
    
    <div id="input-container">
        <input type="text" id="mainInput" placeholder="Workshop ID, URL, or Mod Name..." />
        <button id="addBtn">Add Mod</button>
    </div>
    <div id="status">Ready.</div>
    <div id="modlist"></div>

    <div class="manual-add">
        <h3>Manual Add</h3>
        <div style="display:flex; gap:10px;">
            <input type="text" id="manWID" placeholder="Workshop ID" />
            <input type="text" id="manMID" placeholder="Mod ID" />
            <button id="manBtn">Add</button>
        </div>
    </div>

    <div style="margin-top: 30px;">
        <strong>WorkshopItems=</strong>
        <pre id="outW"></pre>
        <button id="copyW" style="background:var(--success)">ðŸ“‹ Copy WorkshopItems</button>
        
        <div style="margin-top: 20px;">
            <strong>Mods=</strong>
            <pre id="outM"></pre>
            <button id="copyM" style="background:var(--success)">ðŸ“‹ Copy Mods</button>
        </div>
    </div>
</div>

<script>
(function() {
    const PROXY = 'https://pz-mod-proxy.nazaguerrero.workers.dev';
    let mods = [];

    document.addEventListener('DOMContentLoaded', () => {
        const addBtn = document.getElementById('addBtn');
        const manBtn = document.getElementById('manBtn');
        const mainInput = document.getElementById('mainInput');
        const copyW = document.getElementById('copyW');
        const copyM = document.getElementById('copyM');

        if (addBtn) addBtn.onclick = handleAdd;
        if (manBtn) manBtn.onclick = handleManual;
        if (mainInput) {
            mainInput.onkeydown = (e) => { if (e.key === 'Enter') handleAdd(); };
        }
        if (copyW) copyW.onclick = () => copyText('outW');
        if (copyM) copyM.onclick = () => copyText('outM');
    });

    async function handleAdd() {
        const input = document.getElementById('mainInput');
        const val = input.value.trim();
        if (!val) return;
        const info = await fetchInfo(val);
        if (info) addModToList(info);
    }

    async function fetchInfo(val) {
        const status = document.getElementById('status');
        status.textContent = "Processing...";
        let wid = /^\d{7,}$/.test(val) ? val : (val.match(/[?&]id=(\d+)/i)?.[1] || null);

        if (!wid) {
            status.textContent = "Searching Steam...";
            try {
                const p = new URLSearchParams({ appid: '108600', searchtext: val, section: 'readytouseitems', browsesort: 'trend', p: '1' });
                const r = await fetch(`${PROXY}/steam-search?${p}`);
                const t = await r.text();
                const results = [];
                const reg = /sharedfiles\/filedetails\/\?id=(\d+)[^>]*>([\s\S]*?)<\/div>/gi;
                let m;
                while ((m = reg.exec(t)) !== null && results.length < 5) {
                    results.push({ wid: m[1], title: m[2].replace(/<[^>]+>/g, '').trim() });
                }
                if (results.length === 0) { status.textContent = "No results found."; return null; }
                showResults(results);
                return null;
            } catch (e) { status.textContent = "Search failed."; return null; }
        }
        return await getDetails(wid);
    }

    async function getDetails(id) {
        try {
            const fd = new FormData();
            fd.append('itemcount', '1');
            fd.append('publishedfileids[0]', id);
            const r = await fetch(`${PROXY}/steam-details`, { method: 'POST', body: fd });
            const j = await r.json();
            const d = j?.response?.publishedfiledetails?.[0];
            if (!d || d.result !== 1) return null;
            const name = d.description.match(/mod\s*(?:id|ID|i\.?d\.?):\s*([a-zA-Z0-9_\-.]+)/i)?.[1] || d.title.replace(/[^a-zA-Z0-9_\-]/g, '');
            document.getElementById('status').textContent = "Added: " + name;
            return { wid: id, name: name };
        } catch (e) { return null; }
    }

    function addModToList(obj) {
        if (!mods.some(m => m.wid === obj.wid)) {
            mods.push(obj);
            document.getElementById('mainInput').value = '';
            render();
        } else {
            document.getElementById('status').textContent = "Already in list.";
            const mainInput = document.getElementById('mainInput');
mainInput.value = '';
mainInput.focus();
        }
    }

function render() {
        const list = document.getElementById('modlist');
        list.innerHTML = mods.length ? '<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;"><h3>Added Mods:</h3><button id="clrBtn" style="background:var(--danger); padding:5px 10px; font-size:12px;">Clear All</button></div>' : '';
        
        if(document.getElementById('clrBtn')) {
            document.getElementById('clrBtn').onclick = () => { if(confirm("Clear list?")) { mods=[]; render(); } };
        }

        mods.forEach((m, i) => {
            const d = document.createElement('div');
            d.className = 'mod-item';
            d.draggable = true;
            d.dataset.wid = m.wid;
            d.dataset.name = m.name;
            d.innerHTML = `<span>â˜° <b>${m.name}</b> (${m.wid})</span><button class="rmv" style="background:var(--danger); padding:4px 8px;">X</button>`;
            
            d.querySelector('.rmv').onclick = (e) => { 
                e.stopPropagation(); 
                mods.splice(i, 1); 
                render(); 
            };
            
            // START DRAG: Highlight output text
            d.addEventListener('dragstart', () => {
                d.classList.add('dragging');
                highlightOutput(m.wid, m.name);
            });

            // END DRAG: Save order and clear highlight
            d.addEventListener('dragend', () => {
                d.classList.remove('dragging');
                saveNewOrder();
            });
            
            list.appendChild(d);
        });

        list.addEventListener('dragover', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            if (!dragging) return;
            const afterElement = getDragAfterElement(list, e.clientY);
            if (afterElement == null) {
                list.appendChild(dragging);
            } else {
                list.insertBefore(dragging, afterElement);
            }
            // Real-time update of output while dragging
            saveNewOrder(true); 
        });

        updateOut();
    }

    function highlightOutput(wid, name) {
        const outW = document.getElementById('outW');
        const outM = document.getElementById('outM');

        // Wrap the dragging mod's ID/Name in a highlight span
        outW.innerHTML = outW.innerHTML.replace(wid, `<span class="highlight-text">${wid}</span>`);
        outM.innerHTML = outM.innerHTML.replace(`\\${name}`, `<span class="highlight-text">\\${name}</span>`);
    }

    function saveNewOrder(isDragging = false) {
        const currentItems = [...document.querySelectorAll('.mod-item')];
        const newOrder = currentItems.map(item => ({
            wid: item.dataset.wid,
            name: item.dataset.name
        }));
        mods = newOrder;
        
        // If we are mid-drag, keep the highlight active
        if (isDragging) {
            const dragItem = document.querySelector('.dragging');
            updateOut(); // Redraw basic text
            if(dragItem) highlightOutput(dragItem.dataset.wid, dragItem.dataset.name);
        } else {
            render(); // Final redraw
        }
    }

    // Determine which item the mouse is currently over
    function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.mod-item:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function updateOut() {
        // Use innerHTML instead of textContent so our highlight spans work
        const wids = mods.map(m => m.wid).join(';');
        const names = mods.map(m => '\\' + m.name).join(';');
        
        document.getElementById('outW').innerHTML = mods.length ? `WorkshopItems=${wids}` : '';
        document.getElementById('outM').innerHTML = mods.length ? `Mods=${names}` : '';
    }

    function handleManual() {
        const w = document.getElementById('manWID').value.trim();
        const n = document.getElementById('manMID').value.trim();
        if (w && n) addModToList({wid:w, name:n});
    }

function copyText(id) {
    const el = document.getElementById(id);
    const t = el.innerText; // Use innerText to avoid copying HTML tags
    if (t) {
        navigator.clipboard.writeText(t).then(() => {
            el.classList.remove('copy-flash'); // Reset animation
            void el.offsetWidth;               // Trigger reflow
            el.classList.add('copy-flash');    // Start animation
        });
    }
}

    function showResults(data) {
        const container = document.getElementById('input-container');
        const old = document.querySelector('.search-results-list');
        if (old) old.remove();
        const list = document.createElement('div');
        list.className = 'search-results-list';
        const close = document.createElement('div');
        close.innerHTML = '<span>Results</span><button style="background:none; border:none; color:#900; float:right; cursor:pointer; font-weight:bold;">âœ•</button>';
        close.style.cssText = "padding:10px; background:#333; border-bottom:1px solid #444;";
        close.onclick = () => list.remove();
        list.appendChild(close);

        data.forEach(item => {
            const b = document.createElement('button');
            b.className = 'search-item-btn';
            b.innerHTML = `<b>${item.title}</b><small>ID: ${item.wid}</small>`;
            b.onclick = async () => {
                const details = await getDetails(item.wid);
                if (details) addModToList(details);
                list.remove();
            };
            list.appendChild(b);
        });
        container.appendChild(list);
    }
})();
</script>
</body>
</html>
