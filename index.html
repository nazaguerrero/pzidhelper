<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ B42.13 IDhelper Pro</title>
    <style>
        :root { 
            --bg: #111; --text: #eee; --accent: #ff6600; --card: #222; 
            --btn: #444; --btn-hover: #666; --danger: #900; --success: #006600; --output: #0f0; 
            --warning: #ffcc00;
        }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 1rem; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 0.5rem; }
        
        .version-toggle {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin-bottom: 20px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333;
        }
        .v-btn { background: #333; color: #888; border: 1px solid #444; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .v-btn.active { background: var(--accent); color: #000; border-color: #fff; }

        #input-container { position: relative; display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 1rem; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; background: var(--btn); color: #fff; font-size: 1rem; transition: background 0.2s; }
        button:hover { background: var(--btn-hover); }
        
        #status { color: var(--warning); margin-bottom: 15px; min-height: 22px; font-size: 0.9rem; font-weight: bold; text-align: center;}
        
        .mod-item { 
            background: var(--card); padding: 12px; margin: 8px 0; border-radius: 6px; 
            display: flex; justify-content: space-between; align-items: center; 
            cursor: grab; border: 1px solid #333; transition: all 0.2s ease;
        }
        .mod-item:hover { border-color: var(--accent); background: #2a2a2a; }
        .mod-item.dragging { opacity: 0.8; border: 2px solid var(--accent) !important; background: #333; transform: scale(1.02); }

        .edit-input { background: #000; color: var(--output); border: 1px solid var(--accent); padding: 4px; font-family: monospace; width: 250px; font-size: 1rem; border-radius: 4px; }

        .search-results-list { 
            position: absolute; top: 100%; left: 0; width: 100%; z-index: 1000; 
            background: #222; border: 1px solid var(--accent); border-radius: 0 0 4px 4px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7); max-height: 300px; overflow-y: auto;
        }
        .search-item-btn { width: 100%; text-align: left; padding: 12px; background: transparent; color: #eee; border: none; border-bottom: 1px solid #333; cursor: pointer; display: block; }
        .search-item-btn:hover { background: #333; }

        pre { background: #000; color: var(--output); padding: 15px; border-radius: 6px; white-space: pre-wrap; word-break: break-all; border: 1px solid #333; font-family: monospace; transition: background 0.3s; min-height: 50px;}
        .highlight-text { background-color: var(--accent); color: #000; font-weight: bold; border-radius: 2px; padding: 0 2px; }

        @keyframes flash-success { 0% { background-color: #004400; } 100% { background-color: #000000; } }
        .copy-flash { animation: flash-success 0.6s ease-out !important; }
        .manual-add { margin-top: 30px; padding-top: 20px; border-top: 1px solid #444; }
    </style>
</head>
