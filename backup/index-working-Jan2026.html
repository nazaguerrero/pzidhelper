<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PZ B42 ID Helper </title>
    <style>
        :root {
            --bg: #111; --text: #eee; --accent: #ff6600; --card: #222;
            --btn: #444; --btn-hover: #666; --danger: #900; --success: #006600; --output: #0f0;
            --warning: #ffcc00;
        }
        * { box-sizing: border-box; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 1rem; line-height: 1.5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--accent); text-align: center; margin-bottom: 0.5rem; }
        
        .version-toggle {
            display: flex; justify-content: center; align-items: center; gap: 10px;
            margin-bottom: 20px; background: #1a1a1a; padding: 10px; border-radius: 8px; border: 1px solid #333;
        }
        .v-btn { background: #333; color: #888; border: 1px solid #444; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .v-btn.active { background: var(--accent); color: #000; border-color: #fff; }

        #input-container { position: relative; display: flex; gap: 10px; margin-bottom: 10px; }
        input[type="text"] { flex: 1; padding: 12px; background: var(--card); color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 1rem; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; background: var(--btn); color: #fff; font-size: 1rem; transition: background 0.2s; }
        button:hover { background: var(--btn-hover); }
        
        #status { color: var(--warning); margin-bottom: 15px; min-height: 22px; font-size: 0.9rem; font-weight: bold; text-align: center;}
        
        .mod-item {
            background: var(--card); padding: 12px; margin: 8px 0; border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: grab; border: 1px solid #333; transition: all 0.1s ease;
        }
        .mod-item.dragging { opacity: 0.5; border: 2px solid var(--accent) !important; background: #333; }
        .edit-input { background: #000; color: var(--output); border: 1px solid var(--accent); padding: 4px; width: 250px; }

        pre { background: #000; color: var(--output); padding: 15px; border-radius: 6px; border: 1px solid #333; white-space: pre-wrap; word-break: break-all; font-family: monospace; }
        .highlight-text { background-color: var(--accent); color: #000; font-weight: bold; border-radius: 2px; padding: 0 2px; box-shadow: 0 0 10px var(--accent); }

        @keyframes flash-success { 0% { background-color: #004400; } 100% { background-color: #000000; } }
        .copy-flash { animation: flash-success 0.6s ease-out !important; }

        .search-results-list {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0; /* Ensures it spans the full width of the container */
    background: #222;
    border: 1px solid var(--accent);
    border-radius: 4px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    max-height: 450px;
    overflow-y: auto;
    z-index: 9999;
}

.search-item-btn {
    width: 100%;
    text-align: left;
    padding: 15px;
    background: #222;
    color: #eee;
    border: none;
    border-bottom: 1px solid #333;
    cursor: pointer;
    display: flex; /* Flexbox keeps title and ID separated */
    flex-direction: column;
    gap: 4px;
    transition: 0.2s;
}

.search-item-btn:hover {
    background: #333;
    border-left: 4px solid var(--accent);
}

.search-item-btn b { color: var(--accent); font-size: 1.1rem; }
.search-item-btn small { color: #888; font-family: monospace; }
.list-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 5px;
    border-bottom: 1px solid #444;
    margin-bottom: 10px;
}

.count-badge {
    background: var(--accent);
    color: #000;
    padding: 2px 8px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 0.85rem;
    margin-left: 8px;
}

.clear-btn {
    background: var(--danger);
    font-size: 0.8rem;
    padding: 5px 12px;
}
    </style>
</head>
<body>
<div class="container">
    <h1>PZ B42 ID Helper Pro</h1>
    <div class="version-toggle">
        <span>Format for:</span>
        <button id="v41" class="v-btn">B41 (Legacy)</button>
        <button id="v42" class="v-btn active">B42 (Backslash \)</button>
    </div>
   
    <div id="input-container">
        <input type="text" id="mainInput" placeholder="Workshop ID, URL, or Mod Name..." />
        <button id="addBtn">Add Mod</button>
    </div>
    <div id="status">Ready.</div>
    <div id="modlist"></div>

    <div style="margin-top: 30px;">
        <strong>WorkshopItems=</strong>
        <pre id="outW"></pre>
        <button id="copyW" style="background:var(--success)">ðŸ“‹ Copy WorkshopItems</button>
       
        <div style="margin-top: 20px;">
            <strong>Mods=</strong>
            <pre id="outM"></pre>
            <button id="copyM" style="background:var(--success)">ðŸ“‹ Copy Mods</button>
        </div>
    </div>
</div>

<script>
(function() {
    const PROXY = 'https://pz-mod-proxy.nazaguerrero.workers.dev';
    let mods = [];
    let isB42 = true;
    let draggingWID = null; // THE KEY: Persistent tracking

    document.addEventListener('DOMContentLoaded', () => {
        loadFromDisk();
        document.getElementById('v41').onclick = () => { isB42 = false; updateToggleUI(); };
        document.getElementById('v42').onclick = () => { isB42 = true; updateToggleUI(); };
        document.getElementById('addBtn').onclick = handleAdd;
        document.getElementById('copyW').onclick = () => copyText('outW');
        document.getElementById('copyM').onclick = () => copyText('outM');
        render();
    });

    function updateToggleUI() {
        document.getElementById('v41').classList.toggle('active', !isB42);
        document.getElementById('v42').classList.toggle('active', isB42);
        updateOut();
    }

    function saveToDisk() { localStorage.setItem('pz_helper_pro_v3', JSON.stringify(mods)); }
    function loadFromDisk() {
        const saved = localStorage.getItem('pz_helper_pro_v3');
        if (saved) { try { mods = JSON.parse(saved); } catch (e) { mods = []; } }
    }

    async function handleAdd() {
        const input = document.getElementById('mainInput');
        const val = input.value.trim();
        if (!val) return;
        const info = await fetchInfo(val);
        if (info) { addModToList(info); input.value = ''; }
    }

    async function fetchInfo(val) {
    const status = document.getElementById('status');
    status.textContent = "Searching Steam...";
    
    // Check if it's already a direct ID or URL first
    let wid = /^\d{7,}$/.test(val) ? val : (val.match(/[?&]id=(\d+)/i)?.[1] || null);
    
    if (!wid) {
        try {
            const p = new URLSearchParams({
                appid: '108600', // Project Zomboid
                searchtext: val,
                section: 'readytouseitems',
                browsesort: 'trend',
                p: '1'
            });

            const r = await fetch(`${PROXY}/steam-search?${p}`);
            const t = await r.text();
            
            const results = [];
            // Updated Regex for 2026 Steam HTML structure
            // Looks for the link containing the ID and the text nearby
            const searchRegex = /sharedfiles\/filedetails\/\?id=(\d+)[\s\S]*?workshopItemTitle[^>]*>([\s\S]*?)<\/div>/gi;
            
            let m;
            while ((m = searchRegex.exec(t)) !== null && results.length < 5) {
                results.push({
                    wid: m[1],
                    title: m[2].replace(/<[^>]+>/g, '').trim() // Clean HTML tags from title
                });
            }

            if (results.length === 0) {
                status.textContent = "âŒ No results for '" + val + "'. Try just one word.";
                console.log("Search HTML snippet:", t.substring(0, 500)); // Debugging
                return null;
            }

            showResults(results);
            status.textContent = "Select a result below:";
            return null;
        } catch (e) {
            status.textContent = "âš ï¸ Connection error. Try again.";
            console.error(e);
            return null;
        }
    }
    return await getDetails(wid);
}

    async function getDetails(id) {
        try {
            const fd = new FormData();
            fd.append('itemcount', '1');
            fd.append('publishedfileids[0]', id);
            const r = await fetch(`${PROXY}/steam-details`, { method: 'POST', body: fd });
            const j = await r.json();
            const d = j?.response?.publishedfiledetails?.[0];
            if (!d || d.result !== 1) return null;
            const description = d.description || "";
            const matches = description.match(/mod\s*id/gi) || [];
            const firstID = description.match(/mod\s*id\s*:\s*([a-zA-Z0-9_\-.]+)/i)?.[1] || d.title.replace(/[^a-zA-Z0-9_\-]/g, '');
            document.getElementById('status').textContent = matches.length > 1 ? `âš ï¸ Multiple IDs found!` : `Added: ${firstID}`;
            return { wid: id, name: firstID };
        } catch (e) { return null; }
    }

    function addModToList(obj) {
        if (!mods.some(m => String(m.wid) === String(obj.wid))) {
            mods.push(obj);
            render();
            saveToDisk();
        }
    }

function render() {
    const list = document.getElementById('modlist');
    list.innerHTML = '';

    if (mods.length > 0) {
        // Create the Header with Count and Clear All
        const header = document.createElement('div');
        header.className = 'list-header';
        header.innerHTML = `
            <div>
                <h3 style="display:inline; margin:0;">Added Mods</h3>
                <span class="count-badge">${mods.length}</span>
            </div>
            <button class="clear-btn" id="clrBtn">Clear All</button>
        `;
        list.appendChild(header);

        // Clear All Logic
        document.getElementById('clrBtn').onclick = () => {
            if (confirm("Are you sure you want to clear all " + mods.length + " mods?")) {
                mods = [];
                saveToDisk();
                render();
            }
        };

        // Render each mod item
        mods.forEach((m, i) => {
            const d = document.createElement('div');
            d.className = 'mod-item';
            d.draggable = true;
            d.dataset.wid = m.wid;
            d.innerHTML = `
                <span>â˜° <b class="mod-id-label">${m.name}</b> <small style="color:#888;">(${m.wid})</small></span>
                <div style="display:flex; gap:5px;">
                    <button class="edit-btn" style="background:var(--btn); padding:4px 10px;">âœŽ</button>
                    <button class="rmv" style="background:var(--danger); padding:4px 10px;">X</button>
                </div>
            `;

            // Edit Button Logic
            d.querySelector('.edit-btn').onclick = (e) => {
                e.stopPropagation();
                const label = d.querySelector('.mod-id-label');
                const input = document.createElement('input');
                input.className = 'edit-input';
                input.value = m.name;
                input.onblur = () => { 
                    m.name = input.value.trim(); 
                    saveToDisk(); 
                    render(); 
                };
                input.onkeydown = (ev) => { if (ev.key === 'Enter') input.blur(); };
                label.replaceWith(input);
                input.focus();
            };

            // Remove Individual Button
            d.querySelector('.rmv').onclick = (e) => {
                e.stopPropagation();
                mods.splice(i, 1);
                saveToDisk();
                render();
            };

            // Drag and Drop State
            d.ondragstart = () => {
                d.classList.add('dragging');
                draggingWID = m.wid;
                updateOut();
            };
            d.ondragend = () => {
                d.classList.remove('dragging');
                draggingWID = null;
                updateOut();
            };

            list.appendChild(d);
        });
    } else {
        list.innerHTML = `<div style="text-align:center; padding:20px; color:#666; border:2px dashed #333; border-radius:6px;">No mods added yet. Search above to start!</div>`;
    }
    updateOut();
}

    function updateOut() {
        const outW = document.getElementById('outW');
        const outM = document.getElementById('outM');
        if (!mods.length) { outW.innerHTML = ''; outM.innerHTML = ''; return; }

        // Build Workshop String
        const wStr = mods.map(m => {
            return (m.wid === draggingWID) ? `<span class="highlight-text">${m.wid}</span>` : m.wid;
        }).join(';');

        // Build Mods String
        const mStr = mods.map(m => {
            const subMods = m.name.split(';');
            const formatted = subMods.map(s => isB42 ? `\\${s.trim()}` : s.trim()).join(';');
            return (m.wid === draggingWID) ? `<span class="highlight-text">${formatted}</span>` : formatted;
        }).join(';');

        outW.innerHTML = `WorkshopItems=${wStr}`;
        outM.innerHTML = `Mods=${mStr}`;
    }

    document.getElementById('modlist').addEventListener('dragover', e => {
        e.preventDefault();
        const dragging = document.querySelector('.dragging');
        if (!dragging) return;
        const list = document.getElementById('modlist');
        const afterElement = getDragAfterElement(list, e.clientY);
        if (afterElement == null) list.appendChild(dragging);
        else list.insertBefore(dragging, afterElement);
        
        const currentItems = [...document.querySelectorAll('.mod-item')];
        mods = currentItems.map(item => mods.find(m => m.wid === item.dataset.wid));
        saveToDisk();
        updateOut(); // Highlight persists because draggingWID is still active!
    });

    function getDragAfterElement(container, y) {
        const draggables = [...container.querySelectorAll('.mod-item:not(.dragging)')];
        return draggables.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            return (offset < 0 && offset > closest.offset) ? { offset, element: child } : closest;
        }, { offset: Number.NEGATIVE_INFINITY }).element;
    }

    function copyText(id) {
        const el = document.getElementById(id);
        navigator.clipboard.writeText(el.textContent).then(() => {
            el.classList.add('copy-flash');
            setTimeout(() => el.classList.remove('copy-flash'), 600);
        });
    }

function showResults(data) {
    const container = document.getElementById('input-container');
    const old = document.querySelector('.search-results-list');
    if (old) old.remove();

    const list = document.createElement('div');
    list.className = 'search-results-list';
    
    // Header with a clean "Close" button
    list.innerHTML = `
        <div style="padding:10px; background:#111; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #444;">
            <span style="font-size:12px; font-weight:bold; color:#888;">SEARCH RESULTS</span>
            <button onclick="this.parentElement.parentElement.remove()" style="background:none; border:none; color:var(--danger); cursor:pointer; font-weight:bold;">âœ•</button>
        </div>`;

    data.forEach(item => {
        const b = document.createElement('button');
        b.className = 'search-item-btn';
        
        // We clean the title one last time to remove any stray "ID:" or "Learn More" 
        const cleanTitle = item.title.replace(/ID:|Learn More/gi, '').trim();
        
        b.innerHTML = `<b>${cleanTitle}</b><small>Workshop ID: ${item.wid}</small>`;
        
        b.onclick = async () => {
            const details = await getDetails(item.wid);
            if (details) addModToList(details);
            list.remove();
            document.getElementById('mainInput').value = '';
        };
        list.appendChild(b);
    });
    container.appendChild(list);
}
})();
</script>
</body>

</html>
